<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="styleshee">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Clima Brasil</title>
</head>
<body>
    <div class="container">
        <section>
            <header>
                <h1 id="logo">ClimaBrasil</h1>
                <div><input id="busca" type="text" placeholder="Buscar cidade"><i class="material-icons md-24">search</i></div>
            </header>
            <div class="card">
                <div class="card-item">
                    <img id="imgClima" src="/img/sun.png" alt="imagem inlustrativa">
                    <div>
                        <h1 id="graus">25°</h1>
                        <p id="description">Descrição</p>
                        <p id="city">Rio de Janeiro</p>
                        <p id="date">01/01</p>
                        <p id="hours">22:00</p>
                    </div>
                    <div>
                        <div class="icon-container"><img class="icons-weather" src="/img/min.png"><p>Mínima:</p><h1 id="icons-graus">22°</h1></div>
                        <div class="icon-container"><img class="icons-weather" src="/img/max.png"><p>Máxima:</p><h1 id="icons-graus">22°</h1></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
